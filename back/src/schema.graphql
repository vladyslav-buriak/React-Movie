type Query {
  moviesDate: Movies
}

type Movies {
  page: Int!
  totalResults: Int!
  totalPages: Int!
  results: [Movie]!
}

type Movie {
  title: String!
  popularity: Int!
  releaseDate: String!
  overview: String
  posterPath: String!
  genres: [Genre]!
}

type Genre {
  id: ID!
  name: String!
}
