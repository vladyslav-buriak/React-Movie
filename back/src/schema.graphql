type Query {
  moviesDate(currentPage: Int): Movies
}

type Movies {
  page: Int!
  totalResults: Int!
  totalPages: Int!
  results: [Movie]!
}

type Movie {
  id: ID!
  title: String!
  popularity: String
  releaseDate: String!
  overview: String
  posterPath: String!
  genre: [Genre]!
}

type Genre {
  id: ID!
  name: String!
}
